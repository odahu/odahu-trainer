{{- if .Values.toolchain_integration.enabled -}}
kind: ConfigMap
apiVersion: v1
metadata:
  name: "{{ .Release.Name }}-mlflow-resources"
  labels:
    {{- include "odahuflow.helm-labels" . | nindent 4 }}
data:
  resources.yaml: |
    kind: ToolchainIntegration
    id: mlflow
    spec:
      additionalEnvironments:
        MLFLOW_TRACKING_URI: http://mlflow.{{ .Release.Namespace }}.svc.cluster.local
      defaultImage: "{{ include "odahuflow.image-name" (dict "root" . "service" .Values.tracking_server "tpl" "%sodahuflow-mlflow-toolchain:%s") }}"
      entrypoint: /opt/conda/bin/odahuflow-mlflow-runner
    ---
    kind: ToolchainIntegration
    id: mlflow-gpu
    spec:
      additionalEnvironments:
        MLFLOW_TRACKING_URI: http://mlflow.{{ .Release.Namespace }}.svc.cluster.local
      defaultImage: "{{ include "odahuflow.image-name" (dict "root" . "service" .Values.tracking_server "tpl" "%sodahuflow-mlflow-toolchain-gpu:%s") }}"
      entrypoint: /opt/conda/bin/odahuflow-mlflow-runner
---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-mlflow-resources-uploader"
  labels:
    component: "mlflow-resources-uploader"
    {{- include "odahuflow.helm-labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: resources
          configMap:
            name: "{{ .Release.Name }}-mlflow-resources"
      containers:
      - name: mlflow-resources-uploader
        env:
          - name: EDI_URL
            value: {{ .Values.ediUrl }}
        image: "{{ include "odahuflow.image-name" (dict "root" . "service" .Values.tracking_server "tpl" "%sodahuflow-trainer-resource-applier:%s") }}"
        volumeMounts:
          - mountPath: /opt/odahuflow
            name: resources
        command:
          - odahuflowctl
          - bulk
          - apply
          - /opt/odahuflow/resources.yaml
{{- end }}
